name: Build and deploy

on:
  push:
    branches:
      - dockerfile

env:
  CARGO_HOME: ${CI_PROJECT_DIR}/.cargo # Move cargo data into the project

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AZURE_CORE_OUTPUT: none
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: vaalikoppi
          POSTGRES_USER: vaalikoppi
        options: >-
          --health-cmd pg_isready
          --health-interval 6s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Log in to Azure
        uses: Azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.CLIENT_ID }}","clientSecret":"${{ secrets.CLIENT_SECRET }}","subscriptionId":"${{ secrets.SUBSCRIPTION_ID }}","tenantId":"${{ secrets.TENANT_ID }}"}'

      - name: Docker login to ACR
        run: az acr login --name {{ secrets.REGISTRY_NAME }}

      - name: Set up cargo cache
        uses: actions/cache@v3
        with:
          key: ${CI_COMMIT_REF_SLUG}  # Share cache between all jobs on one branch/tag
          path: |                      # Paths to cache
            .cargo/bin
            .cargo/registry/index
            .cargo/registry/cache
            target/release/
            target/release/
            target/x86_64-unknown-linux-musl/
            target/x86_64-unknown-linux-musl/

      - name: Build and push image
        run: |
          DATABASE_URL="postgres://vaalikoppi:secret@postgres:5432/vaalikoppi" docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/vaalikoppi/vaalikoppi:{{ GITHUB_SHA }}
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/vaalikoppi/vaalikoppi:{{ GITHUB_SHA }}

      - name: Azure logout
        run: |
          az logout

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      AZURE_CORE_OUTPUT: none
    
    steps:
      - uses: actions/checkout@v2
      - name: Log in to Azure
        uses: Azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.CLIENT_ID }}","clientSecret":"${{ secrets.CLIENT_SECRET }}","subscriptionId":"${{ secrets.SUBSCRIPTION_ID }}","tenantId":"${{ secrets.TENANT_ID }}"}'

      - name: Docker login to ACR
        run: az acr login --name {{ secrets.REGISTRY_NAME }}

      - name: Deploy from ACR
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'vaalikoppi'
          images: ${{ secrets.REGISTRY_LOGIN_SERVER }}/vaalikoppi/vaalikoppi:{{ GITHUB_SHA }}

      - name: Azure logout
        run: |
          az logout