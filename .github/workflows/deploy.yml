name: Build and deploy

on:
  push:
    branches:
      - rewrite

permissions:
  id-token: write

env:
  CARGO_HOME: ${CI_PROJECT_DIR}/.cargo # Move cargo data into the project
  AZURE_CORE_OUTPUT: none

jobs:
  build:
    runs-on: ubuntu-latest
    # services:
    #   postgres:
    #     image: postgres:14
    #     env:
    #       POSTGRES_PASSWORD: ci-password
    #       POSTGRES_DB: vaalikoppi
    #       POSTGRES_USER: vaalikoppi
    #     options: >-
    #       --health-cmd pg_isready
    #       --health-interval 6s
    #       --health-timeout 5s
    #       --health-retries 5
    #     ports:
    #       - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - name: Log in to Azure
        uses: Azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          allow-no-subscriptions: true

      - name: Docker login to ACR
        run: az acr login --name ${{ secrets.REGISTRY_NAME }}

      - name: Set up cargo cache
        uses: actions/cache@v3
        with:
          key: ${CI_COMMIT_REF_SLUG}  # Share cache between all jobs on one branch/tag
          path: |                      # Paths to cache
            .cargo/bin
            .cargo/registry/index
            .cargo/registry/cache
            target/release/
            target/release/
            target/x86_64-unknown-linux-musl/
            target/x86_64-unknown-linux-musl/

      - name: Build and push image
        run: |
          docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/vaalikoppi/vaalikoppi:${{ github.sha }} --build-arg="DATABASE_URL=postgres://vaalikoppi:ci-password@localhost:5432/vaalikoppi" .
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/vaalikoppi/vaalikoppi:${{ github.sha }}

      - name: Azure logout
        run: |
          az logout

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Log in to Azure
        uses: Azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          allow-no-subscriptions: true

      - name: Docker login to ACR
        run: az acr login --name ${{ secrets.REGISTRY_NAME }}

      - name: Deploy from ACR
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'vaalikoppi'
          images: ${{ secrets.REGISTRY_LOGIN_SERVER }}/vaalikoppi/vaalikoppi:${{ github.sha }}

      - name: Azure logout
        run: |
          az logout