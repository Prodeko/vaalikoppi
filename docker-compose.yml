version: "3"

services:
  db:
    image: postgres:14
    environment:
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=vaalikoppi
      - POSTGRES_USER=vaalikoppi

  redis:
    image: redis:6-alpine
    container_name: vaalikoppi_redis

  vaalikoppi:
    build:
      context: .
      dockerfile: dev.Dockerfile
    ports:
      - 80:80
    
