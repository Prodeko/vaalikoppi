version: "3"

services:
  db:
    image: postgres:11
    environment:
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=vaalikoppi
      - POSTGRES_USER=vaalikoppi
  web:
    tty: true
    build: .
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=election.settings.dev
